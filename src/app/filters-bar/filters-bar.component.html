<form [formGroup]="filtersForm" (ngSubmit)="onSubmit(filtersForm.value)">
  <mat-form-field appearance="standard">
    <mat-label>Free Text</mat-label>
    <input matInput type="text" formControlName="freeText">
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Birth Date</mat-label>
    <input matInput type="date" formControlName="birthYear">
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Categories</mat-label>
    <mat-select multiple formControlName="preferredCategories">
      <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Minimum Rating</mat-label>
    <input matInput type="number" min="0" max="5" step="0.1"
           formControlName="minimumAppRating">
  </mat-form-field>

  <button mat-stroked-button color="primary" type="submit">Apply</button>
</form>
